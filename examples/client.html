<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <title>xeoEngine Demo: Newell Teapot</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            background-color: #000000;
            margin: 0;
            overflow: hidden;
            height: 100%;
        }

        iframe {
            width: 100%;
            height: 100%; /*position: fixed;*/
            margin: 0;
            padding: 0;
        }
    </style>

</head>
<body>

<iframe id="myIFrame" src="../server.html"></iframe>

<script src="../client.js"></script>

<script>

    /* Create client for the xeoEngine server in the iframe
     */
    var engine = new xeoEngine({
        iframe:"myIFrame"
    });

    /* Add scene actor
     */
    engine.call("addActor", {
        type:"scene",
        actorId:"scene"
    });

    /* Add teapot actor to scene
     */
    engine.call("scene/addActor", {
        type:"objects/prims/teapot",
        yPos:2
    });

    /* Add ground actor to scene
     */
    engine.call("scene/addActor", {
        type:"objects/ground/grid2"
    });

    /* Add navigation actor to scene
     */
    engine.call("scene/addActor", {
        type:"navigation/eulerOrbit",
        radius:20,
        pitch:-2,
        yaw:-5,
        minPitch:-80,
        maxPitch:-2
    });

</script>

<a href="https://github.com/xeolabs/xeoengine" target="_blank"><img
        style="position: absolute; top: 0; right: 0; border: 0;"
        src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png"
        alt="Fork me on GitHub"></a>

</body>
</html>
