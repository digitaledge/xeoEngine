<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <title>ActorJS + SceneJS - Example #2</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <script src="libs/require.js"></script>

    <script src="libs/scenejs.js"></script>

    <script src="libs/jquery-lib.1.7.1.min.js"></script>


    <link href="http://fonts.googleapis.com/css?family=Raleway:100" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet" type="text/css">
    <link rel="stylesheet"
          href="http://fonts.googleapis.com/css?family=Open+Sans:regular,semibold,italic,italicsemibold|Droid+Sans+Mono&v2">

    <style>
        body {
            background-color: #000000;
            margin: 0px;
            overflow: hidden;
            height: 100%;
        }

        #theCanvas {
            width: 100%;
            height: 100%; /*position: fixed;*/
            margin: 0;
            padding: 0;
        }
    </style>

</head>
<body>

<canvas id="theCanvas" style="margin: 0; padding: 0; width: 100%;  height: 100%;"></canvas>

<script>

    jQuery(document).ready(
            function () {

                /* Configure RequireJS
                 */
                requirejs.config({
                    baseUrl:"."        //By default load any module IDs from ../js
                });

                /* Load ActorJS
                 */
                require([
                    'libs/actorjs/actorjs.js'
                ],
                        function () {

                            /* Tell ActorJS where to find actor types
                             */
                            ActorJS.configure({
                                actorClassPath:"actors/"
                            });

                            /* Add scene
                             */
                            ActorJS.call("addActor", {
                                type:"scene",
                                actorId:"scene",
                                canvasId:"theCanvas"
                            });

                            /* City
                             */
                            ActorJS.call("scene/addActor", {
                                type:"objects/buildings/city",

                                xPos:0,
                                zPos:0,

                                xBuildings:6,
                                zBuildings:8,

                                xWidth:600,
                                zWidth:600,

                                streetWidth:20
                            });

                            /* Ground
                             */
                            ActorJS.call("scene/addActor", {
                                type:"objects/ground/grid2"
                            });

                            /* Navigation - orbit about origin using mouse drags, control distance with wheel
                             */
                            ActorJS.call("scene/addActor", {
                                type:"navigation/eulerOrbit",
                                radius:400,
                                pitch: -10,
                                yaw: -20
                            });
                        });
            });
</script>

<a href="https://github.com/xeolabs/scenejs-nexus" target="_blank"><img
        style="position: absolute; top: 0; right: 0; border: 0;"
        src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png"
        alt="Fork me on GitHub"></a>

</body>
</html>
